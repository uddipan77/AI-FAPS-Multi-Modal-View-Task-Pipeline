# @package _global_

# to execute this experiment run:
# python src/train.py experiment=unimodal/force/xresnet

defaults:
  - override /data: linear_winding.yaml
  - override /model: multimodal.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

tags: ["linear_winding", "XResNet", "force", "batch1"]

seed: 42

trainer:
  min_epochs: 1
  max_epochs: 250
  gradient_clip_val: 0.05

model:

  optimizer:
    lr: 0.001
    weight_decay: 0.000001

  scheduler:
    factor: 0.1
    patience: 15

  use_modalities:
    - forces

  modal_nets:

    forces:
      _target_: tsai.models.XResNet1d.xresnet1d152 #xresnet1d50  # Adjust the path to where your XResNet1d class is located
      c_in: 1
      c_out: 2
      #activation: ReLU

  modality_dummy_inputs:
    forces: 
      type: list
      length: 5
      shape: [1, 1, 11524]

data:
  batch_size: 16

logger:
  wandb:
    tags: ${tags}
    group: "linear_winding"
